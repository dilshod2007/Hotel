<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="container " class="max-w-[1000px] mx-auto  flex justify-center items-center h-screen">
    <form id="form" class="flex flex-col max-w-[500px] flex-1 gap-[10px] bg-white p-[20px] rounded-md">
      <h2 class="text-[30px]">Add new hotel</h2>
        <input class="indent-2 border-2 border-gray-300 rounded-md  h-[35px] text-gray-400" type="text" id="nameInput" placeholder="Enter your name">
        <input class="indent-2 border-2 border-gray-300 rounded-md  h-[35px] text-gray-400"  type="text" id="lastNameInput" placeholder="Enter your last name">
        <input class="indent-2 border-2 border-gray-300 rounded-md  h-[35px] text-gray-400" type="number" id="ageInput" placeholder=" Enter your age" >
    <select  id="hotelCategory " class="indent-2 border-2 border-gray-300 rounded-md h-[35px] text-gray-400">
        <option disabled selected >select players category</option>
           <option value="one">1</option>
           <option value="two">2</option>
           <option value="three">3</option>
           <option value="four">4</option>
           <option value="five">5</option>
           <option value="six">6</option>
           <option value="seven">7</option>
    </select>
       <button class="bg-green-600 text-white py-[10px] rounded-md" id="addBtn"> Add</button>
    </form>
    <div class="  flex-1 gap-[20px] mx-[10px]"  id="result"></div>
</div>

    <script src="./app.js"></script>
</body>
</html>
